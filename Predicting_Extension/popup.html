<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 10px; width: 350px; }
    h3 { margin-top: 0; }
    .tab-section { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .tab-header { font-weight: bold; }
    .history { margin-top: 6px; max-height: 200px; overflow-y: auto; }
    .event { border-bottom: 1px solid #eee; padding: 4px 0; }
    .ts { color: #666; font-size: 0.8em; margin-left: 6px; }
  </style>
</head>
<body>
  <label for="interval">Auto–predict every:</label>
  <select id="interval">
    <option value="off">Off</option>
    <option value="1">1 minute</option>
    <option value="5">5 minutes</option>
    <option value="10">10 minutes</option>
    <option value="30">30 minutes</option>
    <option value="60">1 hour</option>
    <option value="120">2 hours</option>
  </select>
  <button id="setInterval">Set</button>
  <h3>All Tabs’ Histories</h3>
  <div id="allHistories">Loading…</div>
  <script src="popup.js"></script>
</body>
</html>
